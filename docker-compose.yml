version: "3.8"
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL_FILE=${OPENAI_MODEL_FILE:-AI_setting/model_name.txt}
      - PUBLIC_BASE_URL=${PUBLIC_BASE_URL:-http://localhost:3000}
      - PROMPT_FILE=${PROMPT_FILE:-/app/AI_setting/system_prompt.md}


